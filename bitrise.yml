---
format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: react-native

workflows:

  primary:
    description: Runs tests.
    before_run:
    - _setup
    - _test
    after_run:
    - _teardown

  deploy:
    after_run:
    # - _deploy-ios
    - _deploy-android

  _deploy-ios:
    description: Tests, builds and deploys the iOS version of the app using *Deploy to bitrise.io* Step.
    before_run:
    - _setup
    - _test
    after_run:
    - _teardown
    steps:
    - git::https://github.com/bitrise-steplib/steps-react-native-bundle.git@use-npx-react-native-if-available:
        inputs:
        - platform: ios
        - entry_file: index.js
    - restore-cocoapods-cache@1: { }
    - cocoapods-install@2: { }
    - save-cocoapods-cache@1: { }
    - xcode-archive@4:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME
        - distribution_method: $BITRISE_DISTRIBUTION_METHOD
        - configuration: Release
        - automatic_code_signing: api-key

  _deploy-android:
    description: Tests, builds and deploys the app using *Deploy to bitrise.io* Step.
    before_run:
    - _setup
    - _test
    after_run:
    - _teardown
    steps:
    - git::https://github.com/bitrise-steplib/steps-react-native-bundle.git@use-npx-react-native-if-available:
        inputs:
        - platform: android
        - entry_file: index.js
    - install-missing-android-tools@3:
        inputs:
        - gradlew_path: $PROJECT_LOCATION/gradlew
    - restore-gradle-cache@1: { }
    - android-build@1:
        inputs:
        - project_location: $PROJECT_LOCATION
        - module: $MODULE
        - variant: $VARIANT
    - save-gradle-cache@1: { }

  _setup:
    steps:
    - activate-ssh-key@4: { }
    - git-clone@6: { }
    - restore-npm-cache@1: { }
    - npm@1:
        inputs:
        - command: install
    - save-npm-cache@1: { }

  _test:
    steps:
    - npm@1:
        inputs:
        - command: test

  _teardown:
    steps:
    - deploy-to-bitrise-io@2: { }

trigger_map:
- pull_request_source_branch: "*"
  workflow: deploy
  pull_request_target_branch: main

app:
  envs:
  - opts:
      is_expand: false
    WORKDIR: .
  - opts:
      is_expand: false
    PROJECT_LOCATION: android
  - opts:
      is_expand: false
    MODULE: app
  - opts:
      is_expand: false
    VARIANT: Debug
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: ios/BitriseReactNativeSample.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME: BitriseReactNativeSample
  - opts:
      is_expand: false
    BITRISE_DISTRIBUTION_METHOD: development
