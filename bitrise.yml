---
format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: react-native

trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary

workflows:

  primary:
    description: Runs JavaScript tests, and verifies iOS and Android builds
    before_run:
    - _setup
    after_run:
    - _test-js
    - _build-ios
    - _build-android

  _setup:
    steps:
    - activate-ssh-key@4: { }
    - git-clone@6: { }
    - restore-npm-cache@1: { }
    - npm@1:
        inputs:
        - command: install
    - save-npm-cache@1: { }

  _test-js:
    steps:
    - npm@1:
        inputs:
        - command: test

  _build-ios:
    description: Builds the iOS version of the app for use in Simulators
    steps:
    - react-native-bundle@1:
        inputs:
        - entry_file: index.js
        - platform: ios
    - restore-cocoapods-cache@1: { }
    - cocoapods-install@2: { }
    - save-cocoapods-cache@1: { }
    - xcode-build-for-simulator@0:
        inputs:
        - project_path: ios/BitriseReactNativeSample.xcworkspace
        - scheme: BitriseReactNativeSample
        - simulator_device: iPhone 13

  _build-android:
    description: Builds the Android version of the app for use in emulators
    steps:
    - react-native-bundle@1:
        inputs:
        - entry_file: index.js
        - platform: android
    - install-missing-android-tools@3:
        inputs:
        - gradlew_path: android/gradlew
    - restore-gradle-cache@1: { }
    - android-build@1:
        inputs:
        - module: app
        - project_location: android
        - variant: debug
    - save-gradle-cache@1: { }
